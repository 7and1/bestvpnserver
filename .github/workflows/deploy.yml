name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare Pages
        run: |
          pnpm --filter web run cf:build
          # Copy worker.js to _worker.js for Pages Functions
          cp apps/web/.open-next/worker.js apps/web/.open-next/assets/_worker.js
          # Copy required directories for the worker
          cp -r apps/web/.open-next/cloudflare apps/web/.open-next/assets/
          cp -r apps/web/.open-next/middleware apps/web/.open-next/assets/
          cp -r apps/web/.open-next/server-functions apps/web/.open-next/assets/
          cp -r apps/web/.open-next/.build apps/web/.open-next/assets/
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/.open-next/assets --project-name=bestvpnserver-web

      - name: Deployment Summary
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://bestvpnserver-web.pages.dev" >> $GITHUB_STEP_SUMMARY
