# BestVPNServer Infrastructure - VPS Deployment
# PostgreSQL is provided by existing Supabase installation
# This adds Redis for caching and queue management

name: bestvpnserver

services:
  redis:
    container_name: bestvpnserver-redis
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - supabase-tier
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  supabase-tier:
    external: true
    name: supabase_default
